<head>

<body id="page-top" style="background: rgb(11,15,25);backdrop-filter: opacity(1) brightness(100%);overflow: visible;height: auto;">
    <div id="homeContainer-1" class="d-flex align-items-center justify-content-evenly" style="height: 1153px;margin-bottom: 89px;color: rgb(11,15,25);">
        <div class="col-md-12 col-12" id="coderForm" style="background: rgba(18,18,20,0);padding: 0px;border-radius: 15px;overflow: visible;border-width: 0.5px;border-color: var(--bs-body-bg);width: 1920px;">
            <div class="container">
                <div class="row" style="width: 1320px;">
                    <div class="col-lg-3 col-xxl-2 align-items-center d-flex" style="padding-right: 0px;padding-left: 0px;">{% if current_user.is_authenticated %}<a class="btn btn-login btn-sm" role="button" style="font-size: 15px;border-radius: 0px;" href="{{ url_for('logout') }}"><strong>Logged In</strong></a><button class="btn btn-outline-success btn-sm" type="button" style="font-size: 15px;border-radius: 0px;color: var(--bs-btn-hover-color); pointer-events: none;"><strong><span style="color: rgb(204, 204, 204); background-color: rgb(31, 31, 31);">{{current_user.username}}</span></strong></button>{% endif %}</div>
                    <div class="col d-grid"><button class="btn btn-outline-light btn-sm" type="button" style="font-size: 15px;"><strong>@{{ post.username }}</strong></button></div>
                    <div class="col d-grid"><button class="btn btn-outline-light btn-sm" type="button" style="font-size: 15px;"><strong>Post ID&nbsp;{{ post.id }}</strong></button></div>
                    <div class="col d-grid"><button class="btn btn-light btn-sm" type="button" style="font-size: 15px; pointer-events: none;"><strong>{{ post.date_posted.strftime('%d %B %Y') }}</strong></button></div>
                    <div class="col-xxl-2 d-grid"><button class="btn btn-primary btn-sm" type="button" style="font-size: 15px; pointer-events: none;"><strong>{{ post.engagement }}&nbsp;Engagement</strong></button></div>
                    <div class="col-xxl-2 d-grid"><button class="btn btn-primary btn-sm" type="button" style="font-size: 15px;pointer-events: none;color: var(--bs-body-bg);"><strong>{{ followers }}&nbsp;Followers</strong></button><button class="btn btn-danger btn-sm" type="button" style="font-size: 15px;pointer-events: none;margin-top: 9px;"><strong>{{ likes }}&nbsp;Likes</strong></button></div>
                </div>
            </div>
            <div class="container">
                <div class="d-grid gap-2" style="margin-top: 17px;">
                    <div class="row" style="width: inherit;">
                        <div class="col-xxl-5" style="margin-top: 14px;border-width: 0.25px;border-color: var(--bs-body-bg);width: 449px;">{% if media_type == 'video' %}
    <video id=contentVideo class="video-js vjs-theme-city" controls preload="auto" style="height: inherit;margin-left: -12px;border-style: dashed;border-color: var(--bs-body-bg);width: inherit;">
        <source src="{{ media_file }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
{% elif media_type == 'image' %}
    <img style="height: inherit;margin-left: -12px;border-style: dashed;border-color: var(--bs-body-bg);width: inherit;" src="{{ media_file }}" width="519" height="918">
{% endif %}
</div>
                        <div class="col-xxl-3" style="margin-left: 10px;margin-right: -10px;width: 855px;">
                            <form method="POST" action="{{ url_for('dashboard') }}" enctype="multipart/form-data"><input type="hidden" name="csrf_token" value="{{ csrf_token() }}">  
<input type="hidden" name="post_id" value="{{ form.post_id.data }}">
                                <div class="row" style="height: 157px;margin-bottom: 25px;">
                                    <div class="col text-wrap" style="height: inherit;">
                                        <div id="caption" class="text-wrap text-truncate" style="margin-top: 5px;height: inherit;"><textarea class="form-control" id="caption" style="min-width: 100%;height: inherit;background: #00000000;color: var(--bs-body-bg);border-style: none;resize: none;font-size: 18px;font-weight: bold;" readonly="">{{ caption }}</textarea></div>
                                    </div>
                                </div>
                                <div class="row" style="height: 100px;">
                                    <div class="col" style="width: inherit;height: 30px;"><small id="numPanelHelp" class="h6" style="color: var(--bs-success);margin-bottom: -20px;">Number of panels</small>
                                        <div class="btn-group" role="group" aria-label="number of panels" aria-describedby="numPanelHelp" style="width: 100%;"><input type="radio" id="onePanel" class="btn-check" autocomplete="off" name="number_of_panels"><label class="form-label btn btn-outline-success" for="onePanel"><strong>1</strong></label><input type="radio" id="twoPanel" class="btn-check" autocomplete="off" name="number_of_panels"><label class="form-label btn btn-outline-success" for="twoPanel"><strong>2</strong></label><input type="radio" id="threePanel" class="btn-check" name="number_of_panels" autocomplete="off"><label class="form-label btn btn-outline-success" for="threePanel"><strong>3</strong></label><input type="radio" id="fourPanel" class="btn-check" name="number_of_panels" autocomplete="off"><label class="form-label btn btn-outline-success" for="fourPanel"><strong>4</strong></label><input type="radio" id="fivePanel" class="btn-check" name="number_of_panels" autocomplete="off"><label class="form-label btn btn-outline-success" for="fivePanel"><strong>5</strong></label><input type="radio" id="sixPanel" class="btn-check" name="number_of_panels" autocomplete="off"><label class="form-label btn btn-outline-success" for="sixPanel"><strong>6</strong></label><input type="radio" id="moreThanSixPanel" class="btn-check" name="number_of_panels" autocomplete="off"><label class="form-label btn btn-outline-success" for="moreThanSixPanel"><strong>More than 6</strong></label></div>
                                    </div>
                                </div>
                                <div class="row" style="height: 100px;">
                                    <div class="col" style="width: inherit;"><small id="typeHelp" class="h6" style="color: var(--bs-info);margin-bottom: -20px;">Type of image</small>
                                        <div class="btn-group" role="group" aria-label="type of image" style="width: 100%;"><input type="radio" id="typePhoto" class="btn-check" name="typeRadio" autocomplete="off"><label class="form-label btn btn-outline-primary" for="typePhoto"><strong>Photo</strong></label><input type="radio" id="typeScreenshot" class="btn-check" name="typeRadio" autocomplete="off"><label class="form-label btn btn-outline-primary" for="typeScreenshot"><strong>Screenshot</strong></label><input type="radio" id="typeIllustration" class="btn-check" name="typeRadio" autocomplete="off"><label class="form-label btn btn-outline-primary" for="typeIllustration"><strong>Illustration</strong></label></div>
                                    </div>
                                </div>
                                <div class="row" style="height: 170px;">
                                    <div class="col" style="height: inherit;"><small id="movementHelp" class="h6" style="color: var(--bs-orange);margin-bottom: -20px;">Type of movement</small>
                                        <div class="btn-group" role="group" aria-label="Basic radio toggle button group" style="width: 100%;"><input type="radio" id="noneMovement" class="btn-check" name="movementRadio" autocomplete="off"><label class="form-label btn btn-outline-secondary" for="noneMovement"><strong>None</strong></label><input type="radio" id="physicalMovement" class="btn-check" name="movementRadio" autocomplete="off"><label class="form-label btn btn-outline-secondary" for="physicalMovement"><strong>Physical</strong></label><input type="radio" id="causalMovement" class="btn-check" name="movementRadio" autocomplete="off"><label class="form-label btn btn-outline-secondary" for="causalMovement"><strong>Causal</strong></label><input type="radio" id="emotionalMovement" class="btn-check" name="movementRadio" autocomplete="off"><label class="form-label btn btn-outline-secondary" for="emotionalMovement"><strong>Emotional</strong></label></div>
                                        <div class="btn-group" role="group" aria-label="Basic radio toggle button group" style="width: 100%;height: 70px;"><input type="radio" id="physicalCausalMovement" class="btn-check" name="movementRadio" autocomplete="off"><label class="form-label btn btn-outline-secondary" for="physicalCausalMovement"><strong>Physical and causal</strong></label><input type="radio" id="physicalCausalEmotionalMovement" class="btn-check" name="movementRadio" autocomplete="off"><label class="form-label btn btn-outline-secondary" for="physicalCausalEmotionalMovement"><strong>Physical, causal and emotional</strong></label></div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xxl-10" style="width: inherit;"><small id="attributeHelp" class="h6" style="color: var(--bs-teal);margin-bottom: -20px;">Type of&nbsp; attribute</small>
                                        <div class="btn-group" role="group" aria-label="Basic radio toggle button group" style="width: 100%;"><input type="radio" id="attributePoster" class="btn-check" name="attributeRadio" autocomplete="off"><label class="form-label btn btn-outline-success" for="attributePoster"><strong>Character</strong></label><input type="radio" id="attributeSign" class="btn-check" name="attributeRadio" autocomplete="off"><label class="form-label btn btn-outline-success" for="attributeSign"><strong>Object</strong></label><input type="radio" id="attributeScreenshot" class="btn-check" name="attributeRadio" autocomplete="off"><label class="form-label btn btn-outline-success" for="attributeScreenshot"><strong>Creature</strong></label><input type="radio" id="attributeScene" class="btn-check" name="attributeRadio" autocomplete="off"><label class="form-label btn btn-outline-success" for="attributeScene"><strong>Scene</strong></label><input type="radio" id="attributeRaw" class="btn-check" name="attributeRadio" autocomplete="off"><label class="form-label btn btn-outline-success" for="attributeRaw"><strong>Scene</strong></label></div>
                                    </div>
                                    <div class="col" style="width: inherit;"><small class="h6" style="color: var(--bs-code-color);margin-top: 20px;">Type of emotion</small>
                                        <div class="btn-group" role="group" aria-label="Basic radio toggle button group" style="width: 100%;"><input type="radio" id="positiveEmotion" class="btn-check" name="emotionRadio" autocomplete="off"><label class="form-label btn btn-outline-pink" for="positiveEmotion"><strong>Positive</strong></label><input type="radio" id="neutralEmotion" class="btn-check" name="emotionRadio" autocomplete="off"><label class="form-label btn btn-outline-pink" for="neutralEmotion"><strong>Neutral</strong></label><input type="radio" id="negativeEmotion" class="btn-check" name="emotionRadio" autocomplete="off"><label class="form-label btn btn-outline-pink" for="negativeEmotion"><strong>Negative</strong></label></div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col" style="width: inherit;"><small id="subjectHelp" class="h6" style="color: var(--bs-indigo);margin-bottom: -20px;">Type of subject</small>
                                        <div class="btn-group" role="group" aria-label="Basic radio toggle button group" style="width: 100%;"><input type="radio" id="subjectCharacter" class="btn-check" name="subjectRadio" autocomplete="off"><label class="form-label btn btn-outline-purple" for="subjectCharacter"><strong>Character</strong></label><input type="radio" id="subjectObject" class="btn-check" name="subjectRadio" autocomplete="off"><label class="form-label btn btn-outline-purple" for="subjectObject"><strong>Object</strong></label><input type="radio" id="subjectCreature" class="btn-check" name="subjectRadio" autocomplete="off"><label class="form-label btn btn-outline-purple" for="subjectCreature"><strong>Creature</strong></label><input type="radio" id="subjectScene" class="btn-check" name="subjectRadio" autocomplete="off"><label class="form-label btn btn-outline-purple" for="subjectScene"><strong>Scene</strong></label></div>
                                    </div>
                                    <div class="col" style="width: inherit;"><small id="textHelp" class="h6" style="color: var(--bs-light);margin-top: 20px;">Availability of text</small>
                                        <div class="btn-group" role="group" aria-label="Basic radio toggle button group" style="width: 100%;"><input type="radio" id="yesText" class="btn-check" name="textRadio" autocomplete="off"><label class="form-label btn btn-outline-light" for="yesText"><strong>Yes</strong></label><input type="radio" id="noText" class="btn-check" name="textRadio" autocomplete="off"><label class="form-label btn btn-outline-light" for="noText"><strong>No</strong></label></div>
                                    </div>
                                    <div class="col" style="width: inherit;"><small id="audienceHelp" class="h6" style="color: var(--bs-light);margin-top: 20px;">Type of audience</small>
                                        <div class="btn-group" role="group" aria-label="Basic radio toggle button group" style="width: 100%;"><input type="radio" id="generalAudience" class="btn-check" name="audienceRadio" autocomplete="off"><label class="form-label btn btn-outline-light" for="generalAudience"><strong>General</strong></label><input type="radio" id="specificAudience" class="btn-check" name="audienceRadio" autocomplete="off"><label class="form-label btn btn-outline-light" for="specificAudience"><strong>Specific</strong></label></div>
                                    </div>
                                </div>
                                <div class="row" style="margin-top: 45px;"></form>
                                    <div class="col d-grid d-block">
                                        <form class="d-grid d-block" method="POST" action="{{ url_for('previous') }}"><a class="btn btn-outline-light" role="button" style="font-size: 40px;border-style: solid;" href="{{ url_for('previous') }}"><i class="fa fa-arrow-left"></i><strong>&nbsp; PREVIOUS</strong></a></form>
                                    </div>
                                    <div class="col d-grid d-block">
                                        <form class="d-grid d-block" method="POST" action="{{ url_for('next') }}"><a class="btn btn-outline-light" role="button" style="font-size: 40px;border-style: solid;" href="{{ url_for('next') }}"><strong>NEXT&nbsp;&nbsp;</strong><i class="fa fa-arrow-right"></i></a></form>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/assets/js/bs-init.js"></script>
    <script src="/assets/js/autoplay.js"></script>
    <script src="/assets/js/dashboard.js"></script>
    <script src="https://vjs.zencdn.net/8.10.0/video.min.js" type="module"></script>
    <script src="/assets/js/bootstrap/js/bootstrap.min.js"></script>
    <script src="/assets/js/js/bs-init.js"></script>
</body>

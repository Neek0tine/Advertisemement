<!DOCTYPE html>
<html data-bs-theme="light" lang="en" data-bss-forced-theme="light" style="height:1244px;">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Dashboard - Advertisement</title>
    <meta name="" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="1024x1024" href="/assets/img/logo-01.png">
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic&amp;display=swap">
    <link rel="stylesheet" href="/assets/css/FontAwesome.css">
    <link rel="stylesheet" href="/assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="/assets/css/login.css">
    <link rel="stylesheet" href="/assets/css/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="/assets/css/css/login.css">
    <link rel="stylesheet" href="https://unpkg.com/video.js@7/dist/video-js.min.css">
    <link rel="stylesheet" href="https://unpkg.com/@videojs/themes@1/dist/city/index.css">
<link
  href="https://unpkg.com/video.js@7/dist/video-js.min.css"
  rel="stylesheet"
/>

<link
  href="https://unpkg.com/@videojs/themes@1/dist/city/index.css"
  rel="stylesheet"
/>
</head>

<body id="page-top" style="background:rgb(11,15,25);backdrop-filter:opacity(1) brightness(100%);overflow:visible;height:auto;">
    <div class="d-flex justify-content-evenly align-items-center" id="homeContainer-1" style="height:1153px;margin-bottom:89px;color:rgb(11,15,25);">
        <div class="col-12 col-md-12" id="coderForm" style="background:rgba(18,18,20,0);padding:0px;border-radius:15px;overflow:visible;border-width:0.5px;border-color:var(--bs-body-bg);width:1920px;">
            <div class="container">
                <div class="row" style="width:1320px;">
                    <div class="col-lg-3 col-xxl-2 d-flex align-items-center" style="padding-right:0px;padding-left:0px;"><span>{% if current_user.is_authenticated %}</span><a class="btn btn-sm btn-login" role="button" style="font-size:15px;border-radius:0px;" href="{{ url_for('logout') }}"><strong>Logged In</strong></a><button class="btn btn-outline-success btn-sm" type="button" style="font-size:15px;border-radius:0px;color:var(--bs-btn-hover-color);pointer-events:none;"><span style="color:rgb(204, 204, 204);background-color:rgb(31, 31, 31);">{{current_user.username}}</span></button><span>{% endif %}</span></div>
                    <div class="col d-grid"><button class="btn btn-outline-light btn-sm" type="button" style="font-size:15px;"><strong>@{{ post.username }}</strong></button></div>
                    <div class="col d-grid"><button class="btn btn-outline-light btn-sm" type="button" style="font-size:15px;"><strong>Post ID&nbsp;{{ post.id }}</strong></button></div>
                    <div class="col d-grid"><button class="btn btn-light btn-sm" type="button" style="font-size:15px;pointer-events:none;"><strong>{{ post.date_posted.strftime('%d %B %Y') }}</strong></button></div>
                    <div class="col-xxl-2 d-grid"><button class="btn btn-primary btn-sm" type="button" style="font-size:15px;pointer-events:none;"><strong>{{ post.engagement }}&nbsp;Engagement</strong></button></div>
                    <div class="col-xxl-2 d-grid"><button class="btn btn-primary btn-sm" type="button" style="font-size:15px;pointer-events:none;color:var(--bs-body-bg);"><strong>{{ followers }}&nbsp;Followers</strong></button><button class="btn btn-danger btn-sm" type="button" style="font-size:15px;pointer-events:none;margin-top:9px;"><strong>{{ likes }}&nbsp;Likes</strong></button></div>
                </div>
            </div>
            <div class="container">
                <div class="d-grid gap-2" style="margin-top:17px;">
                    <div class="row" style="width:inherit;">
                        <div class="col-xxl-5" style="margin-top:14px;border-width:0.25px;border-color:var(--bs-body-bg);width:449px;"><span> {% if media_type == 'video' %} </span><video id="contentVideo" class="video-js vjs-theme-city" controls="" preload="auto" style="height:inherit;margin-left:-12px;border-style:dashed;border-color:var(--bs-body-bg);width:inherit;">
                                    <source src="{{ media_file }}" type="video/mp4">
                                    Your browser does not support the video tag.
                                </video><span> {% elif media_type == 'image' %} </span><img style="height:inherit;margin-left:-12px;border-style:dashed;border-color:var(--bs-body-bg);width:inherit;" src="{{ media_file }}" width="519" height="918"><span> {% endif %} </span></div>
                        <div class="col-xxl-3" style="margin-left:10px;margin-right:-10px;width:855px;">
                            <form method="POST" action="{{ url_for('dashboard') }}" enctype="multipart/form-data"><input type="hidden" name="csrf_token" value="{{ csrf_token() }}"><input type="hidden" name="post_id" value="{{ form.post_id.data }}">
                                <div class="row" style="height:157px;margin-bottom:25px;">
                                    <div class="col text-wrap" style="height:inherit;">
                                        <div class="text-truncate text-wrap" id="caption" style="margin-top:5px;height:inherit;"><textarea class="form-control form-control" id="caption" readonly="" style="min-width:100%;height:inherit;background:#00000000;color:var(--bs-body-bg);border-style:none;resize:none;font-size:18px;font-weight:bold;">{{ caption }}</textarea></div>
                                    </div>
                                </div>
                                <div class="row" style="height:100px;">
                                    <div class="col" style="width:inherit;height:30px;"><small id="numPanelHelp" class="h6" style="color:var(--bs-success);margin-bottom:-20px;">Number of panels</small>
                                        <div class="btn-group" role="group" aria-label="number of panels" aria-describedby="numPanelHelp" style="width:100%;"><input type="radio" autocomplete="off" class="btn-check" id="onePanel" name="number_of_panels" value="1"><label class="form-label form-label btn btn-outline-success" for="onePanel"><strong>1</strong></label><input type="radio" autocomplete="off" class="btn-check" id="twoPanel" name="number_of_panels" value="2"><label class="form-label form-label btn btn-outline-success" for="twoPanel"><strong>2</strong></label><input type="radio" autocomplete="off" class="btn-check" id="threePanel" name="number_of_panels" value="3"><label class="form-label form-label btn btn-outline-success" for="threePanel"><strong>3</strong></label><input type="radio" autocomplete="off" class="btn-check" id="fourPanel" name="number_of_panels" value="4"><label class="form-label form-label btn btn-outline-success" for="fourPanel"><strong>4</strong></label><input type="radio" autocomplete="off" class="btn-check" id="fivePanel" name="number_of_panels" value="5"><label class="form-label form-label btn btn-outline-success" for="fivePanel"><strong>5</strong></label><input type="radio" autocomplete="off" class="btn-check" id="sixPanel" name="number_of_panels" value="6"><label class="form-label form-label btn btn-outline-success" for="sixPanel"><strong>6</strong></label><input type="radio" autocomplete="off" class="btn-check" id="moreThanSixPanel" name="number_of_panels" value="7"><label class="form-label form-label btn btn-outline-success" for="moreThanSixPanel"><strong>More than 6</strong></label></div>
                                    </div>
                                </div>
                                <div class="row" style="height:100px;">
                                    <div class="col" style="width:inherit;"><small id="typeHelp" class="h6" style="color:var(--bs-info);margin-bottom:-20px;">Type of image</small>
                                        <div class="btn-group" role="group" aria-label="type of image" style="width:100%;"><input type="radio" autocomplete="off" class="btn-check" id="typePhoto" name="type_of_image" value="1"><label class="form-label form-label btn btn-outline-primary" for="typePhoto"><strong>Photo</strong></label><input type="radio" autocomplete="off" class="btn-check" id="typeScreenshot" name="type_of_image" value="2"><label class="form-label form-label btn btn-outline-primary" for="typeScreenshot"><strong>Screenshot</strong></label><input type="radio" autocomplete="off" class="btn-check" id="typeIllustration" name="type_of_image" value="3"><label class="form-label form-label btn btn-outline-primary" for="typeIllustration"><strong>Illustration</strong></label></div>
                                    </div>
                                </div>
                                <div class="row" style="height:170px;">
                                    <div class="col" style="height:inherit;"><small id="movementHelp" class="h6" style="color:var(--bs-orange);margin-bottom:-20px;">Type of movement</small>
                                        <div class="btn-group" role="group" aria-label="Basic radio toggle button group" style="width:100%;"><input type="radio" autocomplete="off" class="btn-check" id="noneMovement" name="type_of_movement" value="1"><label class="form-label form-label btn btn-outline-secondary" for="noneMovement"><strong>None</strong></label><input type="radio" autocomplete="off" class="btn-check" id="physicalMovement" name="type_of_movement" value="2"><label class="form-label form-label btn btn-outline-secondary" for="physicalMovement"><strong>Physical</strong></label><input type="radio" autocomplete="off" class="btn-check" id="causalMovement" name="type_of_movement" value="3"><label class="form-label form-label btn btn-outline-secondary" for="causalMovement"><strong>Causal</strong></label><input type="radio" autocomplete="off" class="btn-check" id="emotionalMovement" name="type_of_movement" value="4"><label class="form-label form-label btn btn-outline-secondary" for="emotionalMovement"><strong>Emotional</strong></label><input type="radio" autocomplete="off" class="btn-check" id="physicalCausalMovement" name="type_of_movement" value="5"><label class="form-label form-label btn btn-outline-secondary" for="physicalCausalMovement"><strong>Physical and causal</strong></label><input type="radio" autocomplete="off" class="btn-check" id="physicalCausalEmotionalMovement" name="type_of_movement" value="6"><label class="form-label form-label btn btn-outline-secondary" for="physicalCausalEmotionalMovement"><strong>Physical, causal and emotional</strong></label></div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xxl-10" style="width:inherit;"><small id="attributeHelp" class="h6" style="color:var(--bs-teal);margin-bottom:-20px;">Type of attribute</small>
                                        <div class="btn-group" role="group" aria-label="Basic radio toggle button group" style="width:100%;"><input type="radio" autocomplete="off" class="btn-check" id="attributePoster" name="type_of_attribute" value="1"><label class="form-label form-label btn btn-outline-success" for="attributePoster"><strong>Character</strong></label><input type="radio" autocomplete="off" class="btn-check" id="attributeSign" name="type_of_attribute" value="2"><label class="form-label form-label btn btn-outline-success" for="attributeSign"><strong>Object</strong></label><input type="radio" autocomplete="off" class="btn-check" id="attributeScreenshot" name="type_of_attribute" value="3"><label class="form-label form-label btn btn-outline-success" for="attributeScreenshot"><strong>Creature</strong></label><input type="radio" autocomplete="off" class="btn-check" id="attributeScene" name="type_of_attribute" value="4"><label class="form-label form-label btn btn-outline-success" for="attributeScene"><strong>Scene</strong></label><input type="radio" autocomplete="off" class="btn-check" id="attributeRaw" name="type_of_attribute" value="5"><label class="form-label form-label btn btn-outline-success" for="attributeRaw"><strong>Scene</strong></label></div>
                                    </div>
                                    <div class="col" style="width:inherit;"><small class="h6" style="color:var(--bs-code-color);margin-top:20px;">Type of emotion</small>
                                        <div class="btn-group" role="group" aria-label="Basic radio toggle button group" style="width:100%;"><input type="radio" autocomplete="off" class="btn-check" id="positiveEmotion" name="type_of_emotions" value="1"><label class="form-label form-label btn btn-outline-pink" for="positiveEmotion"><strong>Positive</strong></label><input type="radio" autocomplete="off" class="btn-check" id="neutralEmotion" name="type_of_emotions" value="2"><label class="form-label form-label btn btn-outline-pink" for="neutralEmotion"><strong>Neutral</strong></label><input type="radio" autocomplete="off" class="btn-check" id="negativeEmotion" name="type_of_emotions" value="3"><label class="form-label form-label btn btn-outline-pink" for="negativeEmotion"><strong>Negative</strong></label></div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col" style="width:inherit;"><small id="subjectHelp" class="h6" style="color:var(--bs-indigo);margin-bottom:-20px;">Type of subject</small>
                                        <div class="btn-group" role="group" aria-label="Basic radio toggle button group" style="width:100%;"><input type="radio" autocomplete="off" class="btn-check" id="subjectCharacter" name="type_of_subject" value="1"><label class="form-label form-label btn btn-outline-purple" for="subjectCharacter"><strong>Character</strong></label><input type="radio" autocomplete="off" class="btn-check" id="subjectObject" name="type_of_subject" value="2"><label class="form-label form-label btn btn-outline-purple" for="subjectObject"><strong>Object</strong></label><input type="radio" autocomplete="off" class="btn-check" id="subjectCreature" name="type_of_subject" value="3"><label class="form-label form-label btn btn-outline-purple" for="subjectCreature"><strong>Creature</strong></label><input type="radio" autocomplete="off" class="btn-check" id="subjectScene" name="type_of_subject" value="4"><label class="form-label form-label btn btn-outline-purple" for="subjectScene"><strong>Scene</strong></label></div>
                                    </div>
                                    <div class="col" style="width:inherit;"><small id="textHelp" class="h6" style="color:var(--bs-light);margin-top:20px;">Availability of text</small>
                                        <div class="btn-group" role="group" aria-label="Basic radio toggle button group" style="width:100%;"><input type="radio" autocomplete="off" class="btn-check" id="yesText" name="text_existence" value="1"><label class="form-label form-label btn btn-outline-light" for="yesText"><strong>Yes</strong></label><input type="radio" autocomplete="off" class="btn-check" id="noText" name="text_existence" value="2"><label class="form-label form-label btn btn-outline-light" for="noText"><strong>No</strong></label></div>
                                    </div>
                                    <div class="col" style="width:inherit;"><small id="audienceHelp" class="h6" style="color:var(--bs-light);margin-top:20px;">Type of audience</small>
                                        <div class="btn-group" role="group" aria-label="Basic radio toggle button group" style="width:100%;"><input type="radio" autocomplete="off" class="btn-check" id="generalAudience" name="type_of_audience" value="1"><label class="form-label form-label btn btn-outline-light" for="generalAudience"><strong>General</strong></label><input type="radio" autocomplete="off" class="btn-check" id="specificAudience" name="type_of_audience" value="2"><label class="form-label form-label btn btn-outline-light" for="specificAudience"><strong>Specific</strong></label></div>
                                    </div>
                                </div>
                                <div class="row" style="margin-top:45px;">
                                    <div class="col d-grid d-block"><a class="btn btn-outline-light" role="button" name="previous" style="font-size:40px;border-style:solid;" href="{{ url_for('previous') }}"><i class="fas fa-arrow-left"></i><strong>&nbsp; PREVIOUS</strong></a></div>
                                    <div class="col d-grid d-block"><button class="btn btn-outline-light" type="submit" name="next" style="font-size:40px;border-style:solid;"><strong>NEXT&nbsp;&nbsp;</strong><i class="fas fa-arrow-right"></i></button></div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="/assets/js/bs-init.js"></script>
    <script src="/assets/js/autoplay.js"></script>
    <script src="/assets/js/dashboard.js"></script>
    <script src="https://vjs.zencdn.net/8.10.0/video.min.js" type="module"></script>
    <script src="/assets/js/bootstrap/js/bootstrap.min.js"></script>
    <script src="/assets/js/js/bs-init.js"></script>
</body>

</html>
